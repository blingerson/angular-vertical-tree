<!-- .panel by default -->
<div class="v-tree-container" ng-class="vTreeCtrl.opts.classes.container">

    <!-- .panel-heading by default -->
    <a class="v-tree-breadcrumb"
       href="javascript:;"
       ng-class="vTreeCtrl.opts.classes.breadcrumb"
       ng-click="vTreeCtrl.breadcrumbClickHandler(breadcrumb)"
       ng-include="vTreeTemplates.breadcrumb"
       ng-repeat="breadcrumb in vTreeCtrl.breadcrumbs"
       style="display: block; text-decoration: none;">
    </a>

    <!-- .list-group by default -->
    <div class="v-tree-branch" ng-class="vTreeCtrl.opts.classes.branch">
        <!-- .list-group-item by default -->
        <a class="v-tree-leaf"
           href="javascript:;"
           ng-class="vTreeCtrl.opts.classes.leaf"
           ng-click="vTreeCtrl.leafClickHandler(leaf)"
           ng-include="vTreeTemplates.leaf"
           ng-repeat="leaf in vTreeCtrl.leaves">
        </a>
    </div>

</div>
